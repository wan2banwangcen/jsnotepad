<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>状态栏布局和测试页面</title>
  <link rel="stylesheet" href="statubar.css">
  <link rel="stylesheet" href="../../css/normalize.css">
</head>
<body>
<!--
<div class="notepad-statubar">
  <div class="left-panel"></div>
  <div class="right-panel">
    <p class="row-col"></p>
  </div>
</div>
-->
<input id="btn-test" type="button" value="隐藏状态栏"><br>
<label>行数:<input type="text" id="row"></label>
<label>列数:<input type="text" id="col"></label>
<input type="button" value="设置行列数" id="set-rc">
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="statubar.js"></script>
<script>
$(function(){
    var bVisable= true;
    $statuBar.init({row:300,col:100});

    var $btnTest = $('#btn-test');
    $btnTest.click(function(){
      bVisable = !bVisable;
      $statuBar.display(bVisable);

      var title = bVisable ? '隐藏状态栏':'显示状态栏';
      $btnTest.val(title);
    });
    var $btnSetRC = $('#set-rc');
    $btnSetRC.click(function(){
      $statuBar.setRowCol($('#row').val(),$('#col').val());
      });
    });
</script>
</body>
</html>
